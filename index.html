    body{
        display: flex;

    }

    .div-central{

align-items: flex-end;

    .div-interna-superior{
        width: 100%;

        background-image: url("https://wallpaperaccess.com/full/3396455.jpg");
        background-position: center -30px;
        background-size: cover;
    
    }

    .titulo{

        padding-left: 10vh;
        text-align: left;
    }
    .redes-sociais{

}

        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

        width: 30vh;

        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
        background-color: rgba(197, 120, 255, 0.475);

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    .redes-logos{
